<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Twitbot</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="bower_components/angular/angular.js"></script>
    <!-- <script rel="stylesheet" type="text/css" src="css/test.css"></script> -->
  </head>

    <style>
    html {
      height: 100%;
    }

    body {
      overflow: hidden;
      height: 100%;
      background-image: url(http://ppcdn.500px.org/42108888/b454bce9fa07be577a70cf7c91bcf59f8f3c23bf/2048.jpg);
      background-repeat: no-repeat;
      background-position: center;
      -webkit-background-size: cover;
      background-size: cover;
      color: white;
    }

    body, input {
      font-family: 'Helvetica Neue', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 100;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: subpixel-antialiased;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    a {
      color: white;
      text-decoration: none;
    }

  #TwitterFeed {
    right-margin: 0;
  }

    @-webkit-keyframes magnify {
      10% {
        -webkit-transform: scale(1.15) translateZ(0);
      }

      20% {
        -webkit-transform: none;
      }

    }

    </style>
    <h1>Twit-twoo bot</h1>
    <p>Nothing here {{'yet' + '!'}}</p>
    <script>
    window.addEventListener('load', function() {
      document.documentElement.className = 'ready';
    }, false);
    </script>

    <body>


      <div class="TwitterFeed">
        <a class="twitter-timeline" data-width="500" data-height="500" href="https://twitter.com/makers_twit_bot">Tweets by makers_twit_bot</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>


  </body>
</html>
